[pytest]
# pytest configuration for geo-maps-agents

# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output
addopts =
    -v
    --strict-markers
    --tb=short
    --disable-warnings
    -p no:warnings
    -p no:ament_copyright
    -p no:ament_flake8
    -p no:ament_lint
    -p no:ament_pep257
    -p no:ament_xmllint
    -p no:launch_testing
    -p no:launch_testing_ros

# Coverage
# Run with: pytest --cov=src --cov-report=html --cov-report=term
# addopts can be extended with coverage in CI

# Markers
markers =
    unit: Unit tests (fast, no external dependencies)
    integration: Integration tests (may require API keys)
    slow: Slow tests (may take >1 second)
    ortools: Tests using OR-Tools solver
    asyncio: Tests that require an asyncio event loop

# Logging
log_cli = false
log_cli_level = INFO
